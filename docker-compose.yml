version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: kuiz-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: kuiz_user
      MONGO_INITDB_ROOT_PASSWORD: kuiz_password
      MONGO_INITDB_DATABASE: kuiz
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - kuiz-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/kuiz --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kuiz-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mongodb://kuiz_user:kuiz_password@mongodb:27017/kuiz?authSource=admin
      - NEXTAUTH_SECRET=your-super-secret-key-change-this-in-production
      - NEXTAUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - kuiz-network
    command: sh -c "npx prisma db push && npx prisma db seed && node server.js"

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  kuiz-network:
    driver: bridge
